<!DOCTYPE html>
<html>
    <head>
           
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        
          <div><img  class="rounded img-fluid"
            src="img.jpg" alt="img">
            <p>-----------------</p>
        </div>

        <div><img  class="rounded img-fluid  img-thumbnail"
            src="img.jpg" alt="img">
            <p>img-thumbnail</p>
        </div>
          
        <div><img  class="rounded-circle img-fluid"
            src="img.jpg" alt="img">
            <p>rounded-circle </p>
        </div>

        <div class="container bg-dark">
            <img  class="rounded-circle img-fluid m-auto d-block border"
            src="img.jpg" alt="img">
            <p>-----------------</p>
        </div>



        <div><img  class=" float-left  img-fluid"
            src="img.jpg" alt="img" width="304" height="236">

            <img  class=" float-right img-fluid"
            src="img.jpg" alt="img" width="304" height="236">
            <p>Aligning Images</p>
        </div>
    </body>
</html>
